<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="library.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Library Listing</h1>
    <table id="libraryTable">
        <thead>
            <tr>
                <th>Title & Author</th>
                <th>Page Count</th>
                <th>Have Read?</th>
                <th> </th>
            </tr>
        </thead>
        <tbody id="tableBody"></tbody>
    </table>
    <button id="test">Add a test row</button>
    <button id="newBook">Add a new book!</button>
    <dialog id="formModal">
        <h3>Add a new Book!</h3>
        <form action="" method="dialogue" id="bookForm">
            <div class="bookForm">
                <label for="titleAndAuthor">Title & Author</label>
                <input type="text" name="titleAndAuthor" id="titleAndAuthor">
            </div>
            <div class="bookForm">
                <label for="pageCount">Page Count</label>
                <input type="text" name="pageCount" id="pageCount">
            </div>
            <div class="bookForm">
                <label for="haveRead">Have you read this?</label>
                <input type="text" name="haveRead" id="haveRead">
            </div>
            <button id="submitNewBook">Submit</button>
            <button value="cancel">Cancel</button>
        </form>
    </dialog>
</body>
</html>
